<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="js/lib-flexible-0.3.4.js"></script>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<title>我老公把我照片贴上了Instagram！</title>
		<meta name="keywords" content="生命不息，追星不止">
		<meta name="description" content="生命不息，追星不止">
	</head>

	<body>
		<div class="wrap" style="display:none"><img alt="" class="hide-avatar">
			<div class="page page-logon">
				<img src="img/pageLogon.png" alt="" class="logon-backimg"> 
				<!--<form >-->
					<input type="text" placeholder="输入昵称" name="logid" class="logIdInput"/><br/>
					<!--性别：<input type="text" name="gender" /><br />-->
					<input type="text" class="logSubmit-button"/>
				<!--</form>-->
			</div>
			<div class="page page-select">
				<div class="page-top"><img src="img/headgif.gif" alt="" class="ins-logo"> </div>
				<div class="select-wrap">
					<div class="select-op"><button class="random"><img src="img/hand.png" alt="">点击头像开始制作</button>
						<button class="change-list"><img src="img/refresh.png" alt="">换一批</button>
						<ul class="tabs">
							<li class="tab male active">老公</li>
							<li class="tab female">老婆</li>
						</ul>
					</div>
					<h1 class="no-result" style="display:none">没有符合条件的，试试这些吧</h1>
					<ul class="select-list"></ul>
				</div>
				<!--<div class="download-link page1" label="page1">不用翻墙就能看全明星的Instagram？即刻试试！</div>-->
			</div>
			<div class="page edit-page">
				<div class="edit-wrap"><button class="btn-re-select">换个偶像</button>
					<div class="upload-wrap"><img alt="" class="upload-img"> <input type="file" accept="image/*" class="btn-upload" multiple=""></div>
				</div>
			</div>
			<div class="page result-page">
				<h1 class="press-info"><button class="btn-re-upload">重新制作</button> 提示：长按图片保存或发送</h1>
				<div class="result-img-wrap"><img alt="" class="result-img">

				</div>
				<!--<div class="download-link" label="page3"><img alt="" class="link-img"> 去“即刻”app订阅<span class="ins-name"></span>的ins更新提醒</div><canvas id="canvas" width="1500" height="2668"></canvas></div>-->
		</div>
		<!--<script type="text/javascript" src="js/ins.882712882c393df0ef55.js"></script>-->
	</body>
